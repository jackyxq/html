<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title></title>


    <script src="../Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>
    <!-- script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script> -->

    <script src="Home.js" type="text/javascript"></script>
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- 对于 Office UI Fabric，请转至 https://aka.ms/office-ui-fabric 了解详细信息。 -->
    <!-- link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css" -->

    <!-- 要离线使用 Office UI Fabric，请使用: -->
    <link rel="stylesheet" href="../Content/fabric.min.css">
    <link rel="stylesheet" href="../Content/fabric.components.min.css">

</head>
<body>
    <div class="webpage-decorator">
        <iframe frameborder="0" width="100%" height="100%" class="webpage-frame"
                sandbox="allow-scripts allow-forms allow-same-origin ms-allow-popups allow-popups"></iframe>
    </div>
    <div class="container">
        <div class="container">
            <h1>
                <span>十一维度网页</span>
            </h1>
            <p>
                <span></span>
            </p>
            <br />
            <p>
                <span></span>
            </p>
            <form role="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">https://</span>
                        <input type="text" autocomplete="off" class="form-control" placeholder="Web page...">
                    </div>
                </div>
            </form>
            <br />
            <p>
                <span>请在上面的输入框中输入您要访问的网址</span>
            </p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="web-controls-container">
            <div class="row">
                <div class="col-xs-6 webpage-text">
                    <div class="webpage-address">
                        <span></span>: <span></span>
                    </div>
                </div>

                <div class="col-xs-6 right-text">
                    <div class="webpage-controls pull-right">
                        <button class="btn-control pull-right">
                            <span>预览</span>
                        </button>
                    </div>
                    <!-- /ko -->

                    <div class="webpage-text webpage-terms">
                        <span>官方网址</span>
                        <a target="_blank" href="https://www.11dom.com"><span>https://www.11dom.com</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
